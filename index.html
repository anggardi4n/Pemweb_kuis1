<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #498AD7;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #EBF2F7;
        }
        tr:hover {
            background-color: #B2CDE0; /* Warna saat dihover */
            cursor: pointer;
        }
        .click-highlight {
            background-color: #8BAFCF !important; /* Warna saat diklik */
        }
        .bold-text {
            font-weight: bold; /* Teks tebal */
        }
        .italic-text {
            font-style: italic; /* Teks miring */
        }

        /* Gaya untuk pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            border-radius: 10px;
            text-align: center;
        }
        .popup h3 {
            margin-top: 0;
        }
        .popup button {
            padding: 10px;
            background-color: #498AD7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #498AD7;
        }

        /* Overlay untuk memblokir tampilan di belakang popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
    </style>
</head>
